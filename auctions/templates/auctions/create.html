{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create List </h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
        <label for="title">Title</label>
        <input  name="title" type="text" id="title" class="form-control" placeholder="Enter the title">
        </div>
        <div class="form-group">
        <label for="description">Description</label>
        <input  name="description" type="text" id="description" class="form-control" placeholder="Enter the description">
        </div>
        <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input name="imageUrl" id="imageUrl" type="text" class="form-control" placeholder="Enter the Image URL">
         </div>
        <div class="form-group">
        <label for="price">Price</label>
        <input name="price" min="0" id="price" type="number" class="form-control" placeholder="Enter the Price">
        </div>

        <div class="form-group">
            <label for="category">Choose the category: </label>
            <select name="category" id="category">
                {% for categor in categories %}
                <option value="{{categor}}">{{categor}}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-dark">Create New List</button>

    </form>
    
{% endblock %}
